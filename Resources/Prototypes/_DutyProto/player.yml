- type: entity
  id: PocketPlayer
  name: Pocket player
  parent: BaseItem
  description: some music!
  components:
  - type: Sprite
    sprite: _Duty/PocketPlayer.rsi
    layers:
    - state: "off"
      map: ["enum.JukeboxVisualLayers.Base"]
  - type: Jukebox
    onState: on
    offState: off
    selectState: select
  - type: Appearance
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: UserInterface
    interfaces:
        enum.JukeboxUiKey.Key:
          type: JukeboxBoundUserInterface
  - type: Item
    size: Small


