
- type: entity
  name: Artifact Sword
  id: ArtifactSword
  description: Its very powerful blade. Only worthy (and very strong) can carry it.
  parent: BaseItem
  components:
  - type: ItemToggle
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
    soundActivate:
      path: /Audio/_Duty/ArticaftSword/ArtBladeOn.ogg
    soundDeactivate:
      path: /Audio/_Duty/ArticaftSword/ArtBladeOff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Duty/ArticaftSword/ArtBladeHum.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 2.0
    - type: Scalpel # Shitmed
      speed: 3
    - type: Cautery # Shitmed: you have to be very, very careful to cauterize with it
      speed: 0.1
    - type: SurgeryTool # Shitmed
      startSound:
        path: /Audio/_Duty/ArticaftSword/ArtBladeHum.ogg
      endSound:
        path: /Audio/_Duty/ArticaftSword/ArtBlade1.ogg
        params:
          variation: 0.10
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemTogglePointLight
    toggleableVisualsColorModulatesLights: true
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/_Duty/ArticaftSword/ArtBlade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/_Duty/ArticaftSword/ArtBlade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/_Duty/ArticaftSword/ArtBladeHum.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 25
        Heat: 20
        Structural: 400
      woundSeverityMultipliers:
        Slash: 150
        Heat: 20
  - type: MeleeWeapon
    animationRotation: -45
    heavyStaminaCost: 100
    wideAnimationRotation: -135
    range: 1.3 # Goob
    animation: WeaponArcMegaSwing
    wideAnimation: WeaponArcMegaSwing
    missAnimation: WeaponArcMegaSwing
    attackRate: 0.8
    damage:
      types:
        Blunt: 10
  - type: Item
    size: Large
    sprite: _Duty/Weapons/ArtifactSwordInHands.rsi
  - type: ToggleableVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: UseDelay
    delay: 3.0
  - type: PointLight
    enabled: false
    radius: 4
    energy: 3
    color: "#ff0000"
    netsync: false
  - type: Appearance
  - type: Reflect
    reflectProb: 0.7
    reflects:
      - Energy
  - type: IgnitionSource
    temperature: 6666
  - type: Tool
    qualities:
    - Ignition
  - type: Sprite
    sprite: _Duty/Weapons/ArtifactSword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      visible: false
      shader: unshaded
      map: [ "blade" ]

- type: entity
  id: WeaponArcMegaSwing
  categories: [ HideSpawnMenu ]
  components:
    - type: TimedDespawn
      lifetime: 0.55
    - type: Sprite
      sprite: _Duty/Weapons/ArtifactSwordSwing.rsi
      state: megaswing
      drawdepth: Effects
    - type: EffectVisuals
    - type: WeaponArcVisuals
      fadeOut: false
    - type: Tag
      tags:
        - HideContextMenu
    - type: PointLight
      radius: 6
      energy: 4
      color: "#ff2e2e"
