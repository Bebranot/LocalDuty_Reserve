- type: entity
  id: STFloorWaterEntityDuty
  name: water
  abstract: true
  description: A real thirst quencher.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/water.rsi
    drawdepth: BelowFloor
    layers:
      - state: shoreline_water
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 200 #.inf seems to break the whole yaml file, but would definitely be preferable.
        reagents:
        - ReagentId: STToxicWater
          Quantity: 200
  - type: DrainableSolution
    solution: pool
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.8
    sprintSpeedModifier: 0.8
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
        # Goobstation - fishing
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        layer:
        - ItemMask
        mask:
        - HighImpassable
        - ItemMask
        density: 1000
        hard: false
      # Goobstation - fishing
  - type: FootstepModifier
    footstepSoundCollection:
      collection: STFootstepWater
      params:
        volume: 8
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect

- type: entity
  parent: STFloorWaterEntityDuty
  name: вода
  description: Мутная вода Зоны.
  id: FloorWaterEntityStalker1Duty
