- type: dynamicAmbientMusic
  id: DutyAmbientMusic

  # Спокойная музыка — играет периодически когда игрок не в боевом режиме.
  # Каждый раз выбирается случайный трек из списка.
  calmTracks:
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/mogott.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/OneShot OST - Children of the Ruins.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/OneShot OST - Library Nap.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/OneShot OST - Library Stroll.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/OneShot OST - On Little Cat Feet.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/Dochenskaya/dochenskaya_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/Dochenskaya/dochenskaya_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/DSM/Countsman/countsman_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/DSM/Countsman/countsman_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/DSM/Countsman/countsman_3.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/PortBalreska/balreska_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/PortBalreska/balreska_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/PortBalreska/balreska_3.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/Tatsumoto/tatsumoto_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/Tatsumoto/tatsumoto_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientPeace/Tatsumoto/tatsumoto_3.ogg
  # Боевая музыка — играет в петле пока игрок в боевом режиме.
  # При выходе из боевого режима плавно затухает.
  combatTracks:
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/COMBAT_quarrel.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/DSM_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/DSM_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/fallback.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/GS_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/GS_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/GS_3.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/IPM_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/IPM_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/NCWL_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/NCWL_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SAW_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SAW_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SHI_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SHI_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SHI_3.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/SHI_4.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/TAP_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/TAP_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/TFSC_1.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/TFSC_2.ogg
    - !type:SoundPathSpecifier
      path: /Audio/_Duty/Ambient/AmbientWar/Hullrot/UNUSED_1.ogg

  # Минимальная пауза между спокойными треками (секунды)
  calmMinInterval: 5

  # Максимальная пауза между спокойными треками (секунды)
  calmMaxInterval: 50

  # Длительность плавного нарастания громкости спокойной музыки (секунды)
  calmFadeInDuration: 2.5

  # Длительность плавного затухания спокойной музыки (секунды)
  calmFadeOutDuration: 3.5

  # Длительность плавного затухания боевой музыки при выходе из боя (секунды)
  combatFadeOutDuration: 1.5

  # Длительность плавного нарастания громкости боевой музыки (секунды)
  combatFadeInDuration: 0.5
